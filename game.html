<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@600&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <a href="index.html"><h1 class="heading">Space Invaders</h1></a>
        <div class="info">
            <div style="display: flex;" class="stats">
                <h1>Score: <b class="score">0</b></h1>
                <h1>Lives: <b class="lives" style="color: red;">3</b></h1>
                <h1>Level: <b class="level">1</b></h1>
                <h1>Time: <b class="timer"></b></h1>
                <!-- <h1>FPS: <b class="fpsCounter"></b></h1> -->
            </div>

            <div class="menu">
                <button class="menuBtn">Menu</button>
            </div>
        </div>

        <div class="options">
            <h4 class="results"></h4>
            <button id="continue">Continue</button><br>
            <button id="restart">Restart</button><br>
            <a href="/index.html"><button id="home">Home</button></a>
        </div>
        <!-- <h2 class="lives">Lives: 3</h2> -->
        <div class="gridCont">
            <div class="grid"></div>
        </div>
        

    </div>

    <script src="game.js"></script>
</body>
</html>
